	<title>event事件测试-获取事件源</title>
	<script type="text/javascript" src="../js/base.js"></script>
	<style>
		#div1,#div2{width:200px;height:200px; border:1px solid #000;}
		#div3{width:50px;height:50px;border:1px solid #00ff00}
	</style>
</head>
<body>
	<div id="div1">
		<div id="div3"></div>
	</div>
	<div id="div2">
		点击获取源对象id
	</div>
	<div>
		<a id="alink" href="http://www.163.com" >163</a>
	</div>
	<script type="text/javascript">
		var getTargetTest = function(event){
			alert(bh.getTarget(event).id);
		}
		bh.addEvent("click",document,getTargetTest);
		
	</script>
</body>
